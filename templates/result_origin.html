<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <h3>original text</h3>

        <div class="form-group">
            <textarea rows="10" cols="30" name="origin_field" class="form-control">{{original_text}}</textarea>
        </div>
        <h3>translated text</h3>

        <div class="form-group">
            <textarea rows="10" cols="30" name="trans_field" class="form-control">{{translated_text}}</textarea>
        </div>

        <h3>Example text</h3>
        <div class="form-group">
            <textarea rows="10" cols="30" name="example_field" class="form-control">{{example_text}}</textarea>
        </div>
        
        <div>
            <strong>Target language code:</strong> {{ target_language }}
        </div>

        <div>
            <a href="{{ url_for('index') }}">Try another one!</a>
        </div>
    </div>
</body>
</html>
