<html>
	<head>
		<title>WordBridge</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>WordBridge</h1>
				<p>A simple template for translating service<br />
				Translate whatever you want! <br />
				<a href="http://html5up.net"> Do you want to make a translate template? Choose one!</a>.</p>
			</header>
			

			<div>
				<form method="POST">
					<div class="form-group">
						<textarea name="text" cols="10" rows="5" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="language">Language:</label>
						<select name="language" class="form-control">
							<option value="en">English</option>
							<option value="it">Italian</option>
							<option value="ja">Japanese</option>
							<option value="ru">Russian</option>
							<option value="de">German</option>
							<option value="es">Spanish</option>
							<option value="ko">Korean</option>
						</select>
					</div>
					<div>
						<button type="submit">번역하기!</button>
					</div>
					<div>
						<a href="https://papago.naver.com/">파파고로 이동!</a>
					</div>
	
				</form>
			</div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
